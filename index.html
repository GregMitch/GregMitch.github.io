<html>
<head>
  <title>UI Evaluation</title>

</head>

<h2>
  What do you think of the UI in this
  <a href="https://www.uottawa.ca/en">uOttawa</a> site?
</h2><br>

<a href="https://www.uottawa.ca/en">
  <img src="images/uOttawa.PNG" alt="https://www.uottawa.ca/en" width="600" height="350">
</a><br>

<body>
    <form name="UI Form">
      First name: <input type="text" name="firstname"><br>
      Last name: <input type="text" name="lastname"><br>

      Are you:<br>
      <input type="radio" name="sex" value="male">Male<br>
      <input type="radio" name="sex" value="female">Female<br>

      My favourite fruit is:<br>
      <input type="checkbox" name="Apples" value="Apples">Apples<br>
      <input type="checkbox" name="Grapes" value="Grapes">Grapes<br>
      <input type="checkbox" name="Bananas" value="Bananas">Bananas<br>

      What is your favourite pokemon type?<br>
      <select name="favourite"><br>
        <option value="Grass">Grass</option><br>
        <option value="Water">Water</option><br>
        <option value="Fire">Fire</option><br>
      </select><br>

      Comments:<br>
      <textarea rows="5" cols="30"/>
      </textarea><br>

      Likert Bar:<br>
      Strongly Disagree<input type="radio" name="Likert" value="1">
      <input type="radio" name="Likert" value="2">
      <input type="radio" name="Likert" value="3">
      <input type="radio" name="Likert" value="4">
      <input type="radio" name="Likert" value="5">Strongly Agree<br>


      <input type="submit" value="Submit"/>
    </form>

    <footer>
        <p>Author: Gregory Mitchell (300053307)<br>
        <a href="mailto:gmitc012@uottawa.ca">gmitc012@uottawa.ca</a>
        </p>
    </footer>

</body>
</html>
